<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Please enter your details to sign in</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="password-toggle" id="togglePassword">Show</span>
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="social-login">
            <div class="social-btn">
                <img src="https://placehold.co/20x20" alt="Google logo">
            </div>
            <div class="social-btn">
                <img src="https://placehold.co/20x20" alt="Facebook logo">
            </div>
            <div class="social-btn">
                <img src="https://placehold.co/20x20" alt="Twitter logo">
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
